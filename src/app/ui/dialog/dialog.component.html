<div class="tooltipContainer">
  <p mat-dialog-title>{{tooltipText}}</p>
  <div mat-dialog-content >
    <form class="contentContainer">
      <button mat-button mat-dialog-actions class="btn text-white" (click)="onInfoClick()" type="button">Infos</button>
      @if (item?.in_stock){
        <button mat-button mat-dialog-actions class="btn text-white" (click)="onAddToCartClick()" type="button">Warenkorb</button>
      }
    </form>
  </div>
</div>
